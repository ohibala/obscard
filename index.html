<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Observation Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">

</head>

<body>

  <table class="table">
    <tr>
      <td><img class="logo" src="Attollo Logo_SMALL.png" alt=""> </td>
      <td>
        <h1> Observation form </h1>
      </td>
    </tr>
  </table>


  <hr>

  <form action="mailto: ohibala@yahoo.com" method="post" enctype="text/plain">
    <table class="table" cellspacing="20">
      <tr>
        <td> <label> Name : </label> </td>
        <td> <input type="text" placeholder="name" name="yourName" value="" /> </td>
      </tr>

      <tr>
        <td> <label> Location : </label> </td>
        <td> <input type="text" placeholder="location" name="yourLocation" value="" /> </td>
      </tr>

      <tr>
        <td> <label> Email Adress : </label> </td>
        <td> <input type="email" placeholder="email" name="yourEmail" value="" /> </td>
      </tr>

      <tr>
        <td> <label> Date : </label> </td>
        <td> <input type="date" id="start" name=""> </td>
      </tr>

      <tr>
        <td> <label> What did you do observe ? </label> </td>
        <td> <textarea name="yourAnswer" rows="4" cols="40" spellcheck="true"></textarea> </td>
      </tr>

      <tr>
        <td> </td>
        <td> <input type="submit" /> </td>
        <td> </td>
      </tr>

    </table>
  </form>
